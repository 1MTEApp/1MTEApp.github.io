<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1mteapp - Начинающий программист</title>
    <style>
        :root {
            --bg-color: #f0f8ff;
            --text-color: #333;
            --primary-color: #4a6fa5;
            --secondary-color: #e7f1fe;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        .dark-theme {
            --bg-color: #1a1a2e;
            --text-color: #e6e6ff;
            --primary-color: #6b8cff;
            --secondary-color: #2d3748;
            --shadow: rgba(0, 0, 0, 0.4);
        }

        * {
            transition: background 0.3s, color 0.3s, transform 0.2s;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 2px solid var(--primary-color);
        }

        h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 2.5rem;
        }

        .content {
            padding: 3rem 0;
            text-align: center;
        }

        .intro {
            font-size: 1.8rem;
            margin-bottom: 3rem;
            padding: 1.5rem;
            border-radius: 15px;
            background: var(--secondary-color);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .theme-switcher {
            background: var(--primary-color);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .theme-switcher svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .theme-switcher:hover {
            transform: translateY(-3px) rotate(10deg);
            box-shadow: 0 6px 10px var(--shadow);
        }

        .github-link {
            display: inline-block;
            margin-top: 1rem;
        }

        .github-link svg {
            width: 36px;
            height: 36px;
            fill: var(--primary-color);
        }

        .github-link:hover svg {
            transform: scale(1.1);
            fill: var(--text-color);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                gap: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .intro {
                font-size: 1.4rem;
                padding: 1rem;
            }

            .theme-switcher {
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .intro {
                font-size: 1.2rem;
                padding: 0.8rem;
            }

            .theme-switcher {
                width: 40px;
                height: 40px;
            }

            .theme-switcher svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>1mteapp</h1>
            <button class="theme-switcher" aria-label="Сменить тему">
                <svg class="moon-icon" viewBox="0 0 24 24">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <svg class="sun-icon" viewBox="0 0 24 24" style="display:none">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
        </header>
        
        <main class="content">
            <div class="intro">
                Привет! Я начинающий программист, меня зовут 1mteapp.
            </div>
            
            <a href="https://github.com/1mteapp" target="_blank" class="github-link" aria-label="Мой GitHub">
                <svg viewBox="0 0 24 24">
                    <path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/>
                </svg>
            </a>
        </main>
    </div>

    <script>
        const themeButton = document.querySelector('.theme-switcher');
        const body = document.body;
        const moonIcon = themeButton.querySelector('.moon-icon');
        const sunIcon = themeButton.querySelector('.sun-icon');
        
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.classList.add(savedTheme);
            moonIcon.style.display = savedTheme === 'dark-theme' ? 'none' : 'block';
            sunIcon.style.display = savedTheme === 'dark-theme' ? 'block' : 'none';
        }
        
        themeButton.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            const isDark = body.classList.contains('dark-theme');
            
            moonIcon.style.display = isDark ? 'none' : 'block';
            sunIcon.style.display = isDark ? 'block' : 'none';
            
            localStorage.setItem('theme', isDark ? 'dark-theme' : '');
        });
    </script>
</body>
</html>
